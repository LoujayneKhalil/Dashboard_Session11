<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dashboard Backend</title>
</head>
<body>
   
    <form class="d-flex flex-column m-3 w-25 gap-2">
        <input type="text" id="title" name="title" placeholder="Title">
        <input type="text" id="card-desc" name="card-desc" placeholder="Card Description">
        <input type="number" id="card-num" name="card-num" placeholder="Card Number">
        <label for="platform">Platform</label>
        <select id="platform" name="platform">
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
            <option value="twitter">Twitter</option>
            <option value="youtube">Youtube</option>
        </select>

        <div class="buttons d-flex gap-1">
            <button class="w-50" id="submit" type="submit" value="Submit">Submit</button>
            <button class="w-50" id="dashboard" value="Submit" formaction="dashboard.html">Dashboard</button>

        </div>
  
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
