<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/87606e3646.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/dashboard.css">
    <title>Social Media Dashboard</title>
</head>
<body>
   <div class="header d-flex justify-content-between ">
        <div class="title-wrapper">
            <h1>Social Media Dashborad</h1>
            <h6>Total Followers: <span id="total-followers">0</span></h6>
        </div>
        <div class="toggle-switch">
            <span id="darkMode" style="color:#f8f8f8; font-weight: 700;">Dark Mode</span>
            <label class="switch">
                <input type="checkbox" onclick="toggleFunction()">
                <span class="slider round"></span>
              </label>
        </div>
    </div>

    <div class="container dynamic-cards mt-5 p-0">
        <div class="row parent-row">
        </div>
    </div>

    <div class="overview-section">

        <h2 style="color: #f8f8f8;" class="mb-4">Overview - Today</h2>
        <div class="container p-0">
            <div class="row">
                <div class="col-md-3 col-12 my-2">
                    <div class="card">
                        <div class="card-wrapper1 d-flex justify-content-between align-items-center">
                            <h6 >Page Views</h6>
                            <i class="fa-brands fa-square-facebook fa-xl" style="color: #1890F2;"></i>
                        </div>
                        <div class="card-wrapper2 d-flex justify-content-between align-items-center mt-5">
                            <h3 class="m-0">87</h3>
                            <span>▴<span>3</span>%</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-12 my-2">
                    <div class="card">
                        <div class="card-wrapper1 d-flex justify-content-between align-items-center">
                            <h6 >Likes</h6>
                            <i class="fa-brands fa-square-facebook fa-xl" style="color: #1890F2;"></i>
                        </div>
                        <div class="card-wrapper2 d-flex justify-content-between align-items-center mt-5">
                            <h3 class="m-0">52</h3>
                            <span style="color:red" >▾<span style="color:red">2</span>%</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-12 my-2">
                    <div class="card">
                        <div class="card-wrapper1 d-flex justify-content-between align-items-center">
                            <h6 >Likes</h6>
                            <i class="fa-brands fa-instagram fa-xl" style="color: #f18c7e;"></i>
                        </div>
                        <div class="card-wrapper2 d-flex justify-content-between align-items-center mt-5">
                            <h3 class="m-0">5462</h3>
                            <span>▴<span>2257</span>%</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-12 my-2">
                    <div class="card">
                        <div class="card-wrapper1 d-flex justify-content-between align-items-center">
                            <h6 >Profile Views</h6>
                            <i class="fa-brands fa-instagram fa-xl" style="color: #f18c7e;"></i>
                        </div>
                        <div class="card-wrapper2 d-flex justify-content-between align-items-center mt-5">
                            <h3 class="m-0">52k</h3>
                            <span>▴<span>1375</span>%</span>
                        </div>
                    </div>
                </div>
                
                
                <div class="col-md-3 col-12 my-2">
                    <div class="card">
                        <div class="card-wrapper1 d-flex justify-content-between align-items-center">
                            <h6 >Retweets</h6>
                            <i class="fa-brands fa-twitter fa-xl" style="color: #1DA2EF;"></i>
                        </div>
                        <div class="card-wrapper2 d-flex justify-content-between align-items-center mt-5">
                            <h3 class="m-0">117</h3>
                            <span>▴<span>303</span>%</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-12 my-2">
                    <div class="card">
                        <div class="card-wrapper1 d-flex justify-content-between align-items-center">
                            <h6 >Likes</h6>
                            <i class="fa-brands fa-twitter fa-xl" style="color: #1DA2EF;"></i>
                        </div>
                        <div class="card-wrapper2 d-flex justify-content-between align-items-center mt-5">
                            <h3 class="m-0">507</h3>
                            <span>▴<span>553</span>%</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-12 my-2">
                    <div class="card">
                        <div class="card-wrapper1 d-flex justify-content-between align-items-center">
                            <h6 >Likes</h6>
                            <i class="fa-brands fa-youtube fa-xl" style="color: #C5052C;"></i>
                        </div>
                        <div class="card-wrapper2 d-flex justify-content-between align-items-center mt-5">
                            <h3 class="m-0">107</h3>
                            <span style="color:red" >▾<span style="color:red">19</span>%</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-12 my-2">
                    <div class="card">
                        <div class="card-wrapper1 d-flex justify-content-between align-items-center">
                            <h6 >Total Views</h6>
                            <i class="fa-brands fa-youtube fa-xl" style="color: #C5052C;"></i>
                        </div>
                        <div class="card-wrapper2 d-flex justify-content-between align-items-center mt-5">
                            <h3 class="m-0">1407</h3>
                            <span style="color:red" >▾<span style="color:red">12</span>%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
